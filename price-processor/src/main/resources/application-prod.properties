#========================================================#
# LOCAL SETUP #
#========================================================#

spring.application.name=price-processor

server.port=${PORT:8080}

application.security.jwt.secret-key=ZG9nbGFyZ2VzdHNpbmtjaGllZmZyZWVmaW5hbHByaXZhdGV0ZWxscHJpZGVzaXplYnU=
application.security.jwt.expiration=86400000

spring.h2.console.enabled=false

# =========================
# DATABASE (MySQL)
# =========================
spring.datasource.url=jdbc:mysql://mysql:3306/price_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Scraper Service (Python)
scraper.api.base-url=http://crawler:5000
scraper.api.paths.search=/find_price
scraper.api.paths.direct=/scrape_direct_url

# Kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
notification.topic.name=price-notifications

# Metrics and logs
management.endpoints.web.exposure.include=health,info,prometheus
management.prometheus.metrics.export.enabled=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC